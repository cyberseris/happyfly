<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container-fluid">
            <div class="row">
                <%- include('./layout/discountbanner'); -%>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center bg-primary-3 shadow bg-opacity-50 p-16">
                                <div class="row">
                                    <h2 class="my-60 text-center fs-48">會員登入</h2>
                                    <form class="mb-40" action="">
                                        <div class="d-flex flex-column align-items-center">

                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                    type="password" placeholder="請輸入帳號">
                                                <a class="account" href="#">
                                                    <span class="material-symbols-outlined icon">
                                                        visibility_off
                                                    </span>
                                                </a>

                                            </div>


                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                    type="password" placeholder="請輸入密碼">
                                                <a class="pwd" href="#">
                                                    <span class="material-symbols-outlined icon">
                                                        visibility_off
                                                    </span>
                                                </a>


                                            </div>


                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <input class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                type="submit" value="確定">
                                            <!-- <a class="btn btn-primary-2 py-4 px-8" href="#">確定</a> -->
                                            <a class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                href="pwdForgot.html">忘記密碼</a>
                                        </div>
                                    </form>
                                    <a class="d-block fs-24 mb-36 text-center" href="#">或使用其他帳戶登入</a>

                                    <div class="d-flex justify-content-center mb-64">

                                        <a class="d-flex align-items-end mx-8" href="#">
                                            <svg width="64" height="64" viewBox="0 0 24 24" fill="#619FBB"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <g clip-path="url(#clip0_64_495)">
                                                    <path
                                                        d="M22 12C22 6.48 17.52 2 12 2C6.48 2 2 6.48 2 12C2 16.84 5.44 20.87 10 21.8V15H8V12H10V9.5C10 7.57 11.57 6 13.5 6H16V9H14C13.45 9 13 9.45 13 10V12H16V15H13V21.95C18.05 21.45 22 17.19 22 12Z"
                                                        fill="#619FBB" />
                                                </g>
                                                <defs>
                                                    <clipPath id="clip0_64_495">
                                                        <rect width="24" height="24" fill="white" />
                                                    </clipPath>
                                                </defs>
                                            </svg>
                                        </a>
                                        <a class="d-flex align-items-end mx-8" href="#">
                                           <img class="p-8" width="64" height="64" src="../assets/images/google.png" alt="">
                                        </a>


                                    </div>
                                </div>


                            </div>

                            <div class="col-md-12 d-none d-md-block d-md-flex justify-content-between bg-white p-36">
                                <a href="#">還不是我們的會員嗎?</a>
                                <a href="#">立即註冊</a>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
        <%- include('./layout/footer'); -%>



            <script type="module" src="../main.js"></script>
            <script src="../assets/js/login.js"></script>
</body>

</html>
