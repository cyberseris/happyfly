<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container-fluid">
            <div class="row">
                <%- include('./layout/discountbanner'); -%>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center bg-primary-3 shadow bg-opacity-50 p-16">
                                <div class="row">
                                    <h2 class="my-60 text-center fs-48">會員登入</h2>
                                    <form class="mb-40" action="">
                                        <div class="d-flex flex-column align-items-center">

                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                    type="text" placeholder="請輸入帳號">
                                                <a class="account" href="#">
                                                    <span class="material-symbols-outlined icon">
                                                        visibility_off
                                                    </span>
                                                </a>

                                            </div>


                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm rounded p-8 w-100 mb-48"
                                                    type="password" placeholder="請輸入密碼">
                                                <a class="pwd" href="#">
                                                    <span class="material-symbols-outlined icon">
                                                        visibility_off
                                                    </span>
                                                </a>
                                            </div>

                                        </div>


                                        <div class="d-flex justify-content-center">
                                            <!-- <input class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                type="submit" value="確定"> -->
                                            <!-- <a class="btn btn-primary-2 py-4 px-8" href="#">確定</a> -->
                                            <a class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                href="member.html">登入</a>
                                            <a class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                href="pwdForgot.html">忘記密碼</a>
                                        </div>
                                    </form>
                                    <a class="d-block fs-24 mb-36 text-center" href="register.html">立即註冊</a>
                                    <a class="d-block fs-24 mb-36 text-center" href="#">或使用其他帳戶登入</a>

                                    <div class="d-flex justify-content-center mb-64">

                                        <a class="d-flex align-items-end mx-20" href="#">
                                            <svg  width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path fill="#619FBB"
                                                    d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" />
                                            </svg>
                                        </a>
                                        <a class="d-flex align-items-end mx-20" href="#">
                                            <svg width="64" height="64" viewBox="0 0 488 512"
                                                xmlns="http://www.w3.org/2000/svg" fill="#619FBB">
                                                <path fill="#619FBB"
                                                    d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                                            </svg>
                                        </a>


                                    </div>
                                </div>


                            </div>

                            <div class="col-md-12 d-none d-md-block d-md-flex justify-content-between bg-white p-36">
                                <a href="#">還不是我們的會員嗎?</a>
                                <a href="register.html">立即註冊</a>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
        <%- include('./layout/footer'); -%>



            <script type="module" src="../main.js"></script>
            <script type="module" src="../assets/js/login.js"></script>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</body>

</html>
