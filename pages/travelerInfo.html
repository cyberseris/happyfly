<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <%- include('./layout/header'); -%>

        <main>
            <section class="py-96 overflow-hidden">
                <div class="container">
                    <div class="pb-96">
                        <h3 class="fs-28 fw-bold" data-aos="fade-right" data-aos-duration="2000">
                            合掌村夢幻點燈～冬華彩燈祭、金澤兼六園、牧歌之里戲雪、庄川峽雪見舟五日
                        </h3>
                        <hr>
                        <table class="table styled-table text-center" data-aos="fade-up">
                            <thead>
                                <tr>
                                    <th scope="col">類別</th>
                                    <th scope="col">人數</th>
                                    <th scope="col">金額</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">團費</th>
                                    <td>成人 1位</td>
                                    <td>$ 29,900</td>
                                </tr>
                                <tr>
                                    <th scope="row">簽證費</th>
                                    <td>成人 1位</td>
                                    <td>$ 0</td>
                                </tr>
                                <tr>
                                    <th scope="row">小計</th>
                                    <td>成人 1位</td>
                                    <td>$ 29,900</td>
                                </tr>
                                <tr>
                                    <th scope="row">總計</th>
                                    <td>成人 1位</td>
                                    <td>TWD 29,900</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <form action="orderDetail.html">
                        <div class="pb-96">
                            <h3 class="fs-28 fw-bold" data-aos="fade-right" data-aos-duration="2000">
                                旅客名單
                            </h3>
                            <hr>
                            <div class="row row-cols-1 row-cols-lg-4 g-3 g-lg-5" data-aos="fade-up"
                                data-aos-duration="1500">
                                <div class="col">
                                    <p class="fs-20">姓名</p>
                                    <input type="text" class="form-control" placeholder="EX:王" aria-label="EX:王"
                                        required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">名字</p>
                                    <input type="text" class="form-control" placeholder="EX:小東" aria-label="EX:小東"
                                        required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">性別</p>
                                    <div class="input-group">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="radio-stacked"
                                                id="female" required>
                                            <label class="form-check-label me-16" for="female">
                                                女
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="radio-stacked" id="male"
                                                required>
                                            <label class="form-check-label" for="male">
                                                男
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <p class="fs-20">出生日期</p>
                                    <div class="input-group flex-wrap flex-md-nowrap">
                                        <select class="form-select  w-custom-sm-90 mb-16 mb-md-0" aria-label="年份"
                                            required>
                                            <option selected disabled value="">年</option>
                                            <option value="1">2023</option>
                                            <option value="2">2022</option>
                                            <option value="3">2021</option>
                                        </select>
                                        <span class="input-group-text border-0 bg-transparent w-custom-sm-10">/</span>
                                        <select class="form-select w-custom-sm-90 mb-16 mb-md-0" aria-label="月份"
                                            required>
                                            <option selected disabled value="">月</option>
                                            <option value="1">12</option>
                                            <option value="2">11</option>
                                            <option value="3">10</option>
                                        </select>
                                        <span class="input-group-text border-0 bg-transparent w-custom-sm-10">/</span>
                                        <select class="form-select w-custom-sm-100 mb-16 mb-md-0" aria-label="日期"
                                            required>
                                            <option selected disabled value="">日</option>
                                            <option value="1">31</option>
                                            <option value="2">30</option>
                                            <option value="3">29</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <p class="fs-20">國籍</p>
                                    <input type="text" class="form-control" placeholder="EX:台灣" aria-label="EX:台灣"
                                        required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">證件類型</p>
                                    <input type="text" class="form-control" placeholder="EX:護照" aria-label="EX:護照"
                                        required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">證件號碼</p>
                                    <input type="text" class="form-control" placeholder="EX:A5641684684"
                                        aria-label="EX:A5641684684" required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">證件有效期</p>
                                    <div class="input-group flex-wrap flex-md-nowrap">
                                        <select class="form-select  w-custom-sm-90 mb-16 mb-md-0" aria-label="年份"
                                            required>
                                            <option selected disabled value="">年</option>
                                            <option value="1">2023</option>
                                            <option value="2">2022</option>
                                            <option value="3">2021</option>
                                        </select>
                                        <span class="input-group-text border-0 bg-transparent w-custom-sm-10">/</span>
                                        <select class="form-select w-custom-sm-90 mb-16 mb-md-0" aria-label="月份"
                                            required>
                                            <option selected disabled value="">月</option>
                                            <option value="1">12</option>
                                            <option value="2">11</option>
                                            <option value="3">10</option>
                                        </select>
                                        <span class="input-group-text border-0 bg-transparent w-custom-sm-10">/</span>
                                        <select class="form-select w-custom-sm-100 mb-16 mb-md-0" aria-label="日期"
                                            required>
                                            <option selected disabled value="">日</option>
                                            <option value="1">31</option>
                                            <option value="2">30</option>
                                            <option value="3">29</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pb-96">
                            <h3 class="fs-28 fw-bold" data-aos="fade-right" data-aos-duration="2000">
                                訂單聯絡人
                            </h3>
                            <hr>
                            <div class="row row-cols-1 row-cols-lg-2 g-3 g-lg-5" data-aos="fade-up"
                                data-aos-duration="1500">
                                <div class="col">
                                    <p class="fs-20">聯絡人姓名</p>
                                    <input type="text" class="form-control" placeholder="EX:王小名" aria-label="EX:王小名"
                                        required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">手機</p>
                                    <input type="text" class="form-control" placeholder="EX:0916548556"
                                        aria-label="EX:0916548556" required>
                                </div>
                                <div class="col">
                                    <p class="fs-20">聯絡 e-mail</p>
                                    <input type="mail" class="form-control" placeholder="EX:mail" aria-label="EX:mail"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="pb-96">
                            <h3 class="fs-28 fw-bold" data-aos="fade-right" data-aos-duration="2000">
                                選擇付款方式
                            </h3>
                            <hr>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    ATM轉帳/匯款
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    外幣匯款帳號
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                <label class="form-check-label" for="defaultCheck3">
                                    SSL線上刷卡
                                </label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button type="submit"
                                class="btn bg-primary-3 btn-hover1 fs-20 text-white px-36">送出訂單</button>
                        </div>
                    </form>
                </div>
            </section>

        </main>

        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
            <script type="module" src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
            <script type="module" src="../assets/js/payment.js"></script>
</body>

</html>
