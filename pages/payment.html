<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料填寫</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <%- include('./layout/header'); -%>

        <main>

            <section class="d-flex justify-content-center align-items-center py-96 bg-primary-3">
                <div class="container">
                    <div class="d-flex justify-content-center align-items-center">

                        <div>
                            <!-- title -->
                            <h2 class="fs-32 fw-bold text-center">
                                會員資料
                            </h2>
                            <!-- form -->
                            <form action="member.html" class="mt-20 needs-validation" novalidate>

                                <div class="row justify-content-center mb-16">
                                    <span class="col-12 col-md-3 text-center mb-16 mb-md-0">
                                        <img src="../assets/images/image01.png"
                                            class="img-fluid rounded-circle w-px-90 h-px-90" alt="me">
                                    </span>
                                    <div class="col-12 col-md-9">
                                        <div class="input-group mb-16">
                                            <label for="name1" class="form-label input-group-text border-0 bg-transparent">姓</label>
                                            <input type="text" class="form-control" placeholder="EX:王" required
                                                id="name1">
                                            <label for="name2" class="form-label input-group-text border-0 bg-transparent">名</label>
                                            <input type="text" class="form-control" placeholder="EX:小東" required
                                                id="name2">
                                        </div>
                                        <div class="input-group">
                                            <label for="name3" class="form-label input-group-text border-0 bg-transparent">暱稱</label>
                                            <input type="text" class="form-control" placeholder="暱稱" aria-label="暱稱"
                                                id="name3" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-16">
                                    <span class="col-3">性別</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="radio-stacked"
                                                    id="female" required>
                                                <label class="form-check-label me-16" for="female">
                                                    女
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="radio-stacked"
                                                    id="male" required>
                                                <label class="form-check-label" for="male">
                                                    男
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mb-16">
                                    <span class="col-3">身分證</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="EX:A5641684684"
                                                aria-label="EX:A5641684684" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">出生日</span>
                                    <div class="col-9">
                                        <div class="input-group flex-wrap flex-md-nowrap">
                                            <select class="form-select  w-custom-sm-90 mb-16 mb-md-0" aria-label="年"
                                                required>
                                                <option selected disabled value="">年</option>
                                                <option value="1">2023</option>
                                                <option value="2">2022</option>
                                                <option value="3">2021</option>
                                            </select>
                                            <span
                                                class="input-group-text border-0 bg-transparent w-custom-sm-10">/</span>
                                            <select class="form-select w-custom-sm-90 mb-16 mb-md-0" aria-label="月"
                                                required>
                                                <option selected disabled value="">月</option>
                                                <option value="1">12</option>
                                                <option value="2">11</option>
                                                <option value="3">10</option>
                                            </select>
                                            <span
                                                class="input-group-text border-0 bg-transparent w-custom-sm-10">/</span>
                                            <select class="form-select w-custom-sm-100 mb-16 mb-md-0" aria-label="日"
                                                required>
                                                <option selected disabled value="">日</option>
                                                <option value="1">31</option>
                                                <option value="2">30</option>
                                                <option value="3">29</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">地址</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="EX:A56天隆市天國區地獄街十八號18樓"
                                                aria-label="EX:天隆市天國區地獄街十八號18樓" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">PHONE</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <input type="tel" class="form-control" placeholder="EX:0913548600"
                                                aria-label="EX:0913548600" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">MAIL</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <input type="email" class="form-control" placeholder="@gmail.com"
                                                aria-label="@gmail.com" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">付款方式</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <button type="button"
                                                class="btn btn-neutral-2 input-group-text select-pay rounded-end w-100 d-flex justify-content-between align-items-center"
                                                data-bs-toggle="modal" data-bs-target="#payModal">信用卡/現金/銀行 <span
                                                    class="text-end">+</span>
                                            </button>

                                            <!-- model -->
                                            <div class="modal" id="payModal" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog  modal-dialog-centered">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">
                                                                請選擇新增付款資訊
                                                            </h5>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body py-28">

                                                            <a href="paymentInfo.html"
                                                                class="btn bg-primary-3 d-flex justify-content-center align-items-center btn-hover1 rounded-pill fs-20 text-white" target="_blank">
                                                                <span class="material-symbols-outlined fs-20">
                                                                    credit_card
                                                                </span>ATM轉帳/匯款
                                                            </a>
                                                            <a href="paymentInfo.html"
                                                                class="btn bg-primary-3 d-flex justify-content-center align-items-center btn-hover1 rounded-pill fs-20 text-white mt-24" target="_blank">
                                                                <span class="material-symbols-outlined fs-20">
                                                                    credit_card
                                                                </span>外幣匯款帳號
                                                            </a>
                                                            <a href="paymentInfo.html"
                                                                class="btn bg-primary-3 d-flex justify-content-center align-items-center btn-hover1 rounded-pill fs-20 text-white mt-24" target="_blank">
                                                                <span class="material-symbols-outlined fs-20">
                                                                    credit_card
                                                                </span>SSL線上刷卡
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">飲食限制</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <textarea class="form-control" aria-label="With textarea"
                                                required></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">緊急聯絡姓名</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="EX:王曉明"
                                                aria-label="EX:王曉明" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">緊急聯絡電話</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <input type="tel" class="form-control" placeholder="EX:0913548600"
                                                aria-label="EX:0913548600" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="row  mb-16">
                                    <span class="col-3">緊急聯絡關係</span>
                                    <div class="col-9">
                                        <div class="input-group">
                                            <select class="form-select" aria-label="關係" required>
                                                <option selected disabled value="">EX:母女關係</option>
                                                <option value="1">母女</option>
                                                <option value="2">父子</option>
                                                <option value="3">兄弟</option>
                                                <option value="4">姊妹</option>
                                                <option value="5">配偶</option>
                                                <option value="6">子女</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button class="btn bg-light btn-hover1 me-16" type="submit">確定</button>

                                    <div class="modal fade" id="submitModal1" tabindex="-1"
                            aria-labelledby="submitModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-1 ms-auto">
                                                        <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="d-flex justify-content-center">
                                                            <div class="d-flex justify-content-center align-items-center bg-primary-2 success-icon">
                                                                <span
                                                                    class="material-symbols-outlined">
                                                                    Done
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <h2 class="text-center my-12 my-md-24 success-text">填寫成功</h2>
                                                    <div class="col-8 m-auto mb-12 mb-md-24">
                                                        <div class="d-flex justify-content-around">
                                                            <button type="button" id="ok" class="btn btn-primary text-neutral-5 lead-index d-block text-center mx-4">前往會員中心</button>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal fade" id="submitModal2" tabindex="-1"
                                                    aria-labelledby="submitModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body">
                                            <div class="container-fluid">
                                                <div class="row">
                                                    <div class="col-1 ms-auto">
                                                        <button type="button" class="btn-close"
                                                            data-bs-dismiss="modal"
                                                            aria-label="Close">
                                                        </button>
                                                    </div>
                                                    <div class="col-12">
                                                        <div class="d-flex justify-content-center">
                                                            <div class="d-flex justify-content-center align-items-center pink fail-icon">
                                                                <span
                                                                    class="material-symbols-outlined">
                                                                    Close
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <h2 class="text-center my-12 my-md-24 fail-text">填寫失敗</h2>
                                                    <div class="col-8 m-auto mb-12 mb-md-24">
                                                        <div class="d-flex justify-content-around">
                                                            <div class="d-flex justify-content-around">
                                                                <button type="button" id="ok2" class="btn btn-primary text-neutral-5 lead-index d-block text-center mx-4">確定</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                                    <button class="btn bg-light btn-hover1 me-16" type="reset">清除</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </section>

        </main>

        <%- include('./layout/footer'); -%>
            <script type="module" src="../main.js"></script>
            <script type="module" src="../assets/js/payment.js"></script>


            <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
            <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

            <script>
            $('.needs-validation').each(function(index) {
                    var form = $(this);
                    form.on('submit', function(e) {
                        e.preventDefault();
                        form.addClass('was-validated');
                        
                        if (form[0].checkValidity()) {
                        $("#submitModal1").modal("show");

                        $("#ok").click(function(){
                            $("#submitModal1").modal("hide");
                            }
                        );

                        setTimeout(function(){
                            $("#submitModal1").modal("hide");
                        },5000);
                        /* setTimeout(function(){
                            window.location.href = "orderList.html";
                        },3000); */
                        } else {
                        $("#submitModal2").modal("show");

                        $("#ok2").click(function(){
                            $("#submitModal2").modal("hide");
                            }
                        ); 

                        /*  $("#ok2").click(function(){
                            var clickedButton = $(this);
                            var modal = clickedButton.closest(".modal");
                            modal.modal("hide");
                            }) */

                        setTimeout(function(){
                            $("#submitModal2").modal("hide");
                        },5000);
                        }
                    });
                });
            </script>

            
</body>

</html>
