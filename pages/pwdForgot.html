<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdForgot</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
    <%- include('./layout/header'); -%>
        <div class="container-fluid">
            <div class="row">
                <%- include('./layout/discountbanner'); -%>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center bg-primary-3 shadow bg-opacity-50 p-16">
                                <div class="row">
                                    <h2 class="my-60 text-center fs-48">忘記密碼</h2>
                                    <form class="mb-40" action="">
                                        <div class="d-flex flex-column align-items-center">

                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                    type="email" placeholder="請輸入email">
                                                <a class="email" href="#">
                                                </a>
                                            </div>


                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                    type="password" placeholder="請輸入密碼">
                                                <a class="pwd" href="#">
                                                    <span class="material-symbols-outlined icon">
                                                        visibility_off
                                                    </span>
                                                </a>


                                            </div>

                                            <div class="input-container">
                                                <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                    type="password" placeholder="請再次輸入密碼">
                                                <a class="pwd-again" href="#">
                                                    <span class="material-symbols-outlined icon">
                                                        visibility_off
                                                    </span>
                                                </a>


                                            </div>


                                        </div>


                                        <div class="d-flex justify-content-center">

                                            <button type="button"
                                                class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                確定
                                            </button>

                                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog ">
                                                    <div class="modal-content">

                                                        <div class="modal-body">
                                                            <div class="container-fluid">
                                                                <div class="row">

                                                                    <div class="col-1 ms-auto">

                                                                        <button type="button" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            aria-label="Close"></button>
                                                                    </div>


                                                                    <div class="col-12">
                                                                        <div class="d-flex justify-content-center">
                                                                            <div class="d-flex justify-content-center align-items-center bg-primary-2 success-icon">
                                                                                <span
                                                                                    class="material-symbols-outlined">
                                                                                    Done
                                                                                </span>
                                                                            </div>
                                                                        </div>
                                                                    </div>

                                                                    <h2 class="text-center my-12 my-md-24 success-text">成功</h2>
                                                                    <div class="col-8 m-auto mb-12 mb-md-24">
                                                                        <div class="d-flex justify-content-around">
                                                                            <a class="btn btn-primary text-neutral-5 lead-index d-block text-center mx-4"
                                                                                href="index.html">前往首頁</a>
                                                                            <a class="btn btn-primary text-neutral-5 lead-login d-block text-center mx-4"
                                                                                href="login.html">前往登入頁</a>
                                                                        </div>

                                                                    </div>
                                                                </div>


                                                            </div>

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            <a class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                href="register.html">立即註冊</a>
                                        </div>
                                    </form>
                                    <a class="d-block fs-24 mb-48 text-center" href="#">或使用其他帳戶登入</a>

                                    <div class="d-flex justify-content-center mb-64">

                                        <a class="d-flex align-items-end mx-20" href="#">
                                            <svg  width="64" height="64" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path fill="#619FBB"
                                                    d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z" />
                                            </svg>
                                        </a>
                                        <a class="d-flex align-items-end mx-20" href="#">
                                            <svg width="64" height="64" viewBox="0 0 488 512"
                                                xmlns="http://www.w3.org/2000/svg" fill="#619FBB">
                                                <path fill="#619FBB"
                                                    d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z" />
                                            </svg>
                                        </a>


                                    </div>

                                    <!-- <div class="d-flex justify-content-center mb-64">
                                        <a class="mx-4" href="#"><img width="48" src="../assets/images/ic-social-fb.png"
                                                alt="FB"></a>
                                        <a class="mx-4" href="#"><img width="48" src="../assets/images/ic-social-fb.png"
                                                alt="FB"></a>
                                    </div> -->
                                </div>
                            </div>
                        </div>

                    </div>
            </div>
        </div>
        
        <%- include('./layout/footer'); -%>



            <script type="module" src="../main.js"></script>
            <script type="module" src="../assets/js/login.js"></script>
            <script type="module" src="../assets/js/dialog.js"></script>
</body>

</html>
