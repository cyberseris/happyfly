<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdForgot</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

</head>

<body>
        <%- include('./layout/header'); -%>
        <section class="pwdForgot">
            <div class="container-fluid">
                <div class="row">
                    <%- include('./layout/discountbanner'); -%>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-12 d-flex justify-content-center bg-primary-3 shadow bg-opacity-50 p-16">
                                    <div class="row">
                                        <h2 class="my-60 text-center fs-48">忘記密碼</h2>
                                        <form class="mb-40" action="">
                                            <div class="d-flex flex-column align-items-center">
    
                                                <div class="input-container">
                                                    <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                        type="text" placeholder="請輸入email">
                                                    <a class="email" href="#">
                                                    </a>
                                                </div>
    
    
                                                <div class="input-container">
                                                    <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                        type="password" placeholder="請輸入密碼">
                                                    <a class="pwd" href="#">
                                                        <span class="material-symbols-outlined icon">
                                                            visibility_off
                                                        </span>
                                                    </a>
    
    
                                                </div>
    
                                                <div class="input-container">
                                                    <input class="fs-24 border-primary shadow-sm mb-48 rounded p-8 w-100"
                                                        type="password" placeholder="請再次輸入密碼">
                                                    <a class="pwd-again" href="#">
                                                        <span class="material-symbols-outlined icon">
                                                            visibility_off
                                                        </span>
                                                    </a>
    
    
                                                </div>
    
    
                                            </div>
    
    
                                            <div class="d-flex justify-content-center">
    
                                                <button type="button"
                                                    class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                    確定
                                                </button>
    
                                                <div class="modal fade" id="exampleModal" tabindex="-1"
                                                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog ">
                                                        <div class="modal-content">
    
                                                            <div class="modal-body">
                                                                <div class="container-fluid">
                                                                    <div class="row">
    
                                                                        <div class="col-1 ms-auto">
    
                                                                            <button type="button" class="btn-close"
                                                                                data-bs-dismiss="modal"
                                                                                aria-label="Close"></button>
                                                                        </div>
    
    
                                                                        <div class="col-12">
                                                                            <div class="d-flex justify-content-center">
                                                                                <div class="d-flex justify-content-center align-items-center bg-primary-2 success-icon">
                                                                                    <span
                                                                                        class="material-symbols-outlined">
                                                                                        Done
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                        </div>
    
                                                                        <h2 class="text-center my-12 my-md-24 success-text">成功</h2>
                                                                        <div class="col-8 m-auto mb-12 mb-md-24">
                                                                            <div class="d-flex justify-content-around">
                                                                                <a class="btn btn-primary text-neutral-5 lead-index d-block text-center mx-4"
                                                                                    href="index.html">前往首頁</a>
                                                                                <a class="btn btn-primary text-neutral-5 lead-login d-block text-center mx-4"
                                                                                    href="login.html">前往登入頁</a>
                                                                            </div>
    
                                                                        </div>
                                                                    </div>
    
    
                                                                </div>
    
                                                            </div>
    
                                                        </div>
                                                    </div>
                                                </div>
    
                                                <a class="btn btn-primary text-primary-3 fs-24 py-8 px-16 mx-8"
                                                    href="#">立即註冊</a>
                                            </div>
                                        </form>
                                        <a class="d-block fs-24 mb-48 text-center" href="#">或使用其他帳戶登入</a>
    
                                        <div class="d-flex justify-content-center mb-64">
                                            <a class="mx-4" href="#"><img width="48" src="../assets/images/ic-social-fb.png"
                                                    alt="FB"></a>
                                            <a class="mx-4" href="#"><img width="48" src="../assets/images/ic-social-fb.png"
                                                    alt="FB"></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
    
                        </div>
                </div>
            </div>
        </section>
        
        <%- include('./layout/footer'); -%>



            <script type="module" src="../main.js"></script>
            <script src="../assets/js/login.js"></script>
            <script src="../assets/js/dialog.js"></script>
</body>

</html>
