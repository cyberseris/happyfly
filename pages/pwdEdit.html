<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密碼變更</title>
    <%- include('./layout/headLink'); -%>
    <script type="module" src="../main.js"></script>
</head>
<body>
    <%- include('./layout/header') -%>
    <%- include('./layout/bannerMember') -%>

    <section class="pwdEdit bg-right-linear vh-100">
        <div class="container">
            <div class="d-flex">
                <div>
                    <%- include('./layout/sideBar') -%>
                </div>

                <div class="w-100 d-flex flex-column justify-content-center align-items-center bg-white">
                    <h1 class="fs-32 mb-24 pb-24 mt-32 w-100 text-center fw-bold">密碼變更</h1>  

                    <form action="#" class="w-100-50 needs-validation fs-16-20" novalidate>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="happyfly" class="col-4 text-end">帳號</label>
                             <div class="col-8">
                               <input type="text" class="form-control-plaintext" id="happyfly" value="happyfly" readonly>
                             </div>
                         </div>
                        <div class="row mb-16 d-flex align-items-center">
                           <label for="name" class="col-4 text-end">中文姓名</label>
                            <div class="col-8">
                              <input type="text" class="form-control-plaintext" id="name" value="六角學院學員" readonly>
                            </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="newPassword" class="col-4 text-end">新密碼</label>
                             <div class="col-8">
                               <input type="password" class="pt-8 pb-8 ps-16 w-100 me-8" id="newPassword" placeholder="請輸入新密碼" required>
                               <span id="newPasswordFeedback" class="invalid-feedback">請輸入新密碼</span>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="newPassword2" class="col-4 text-end">新密碼確認</label>
                             <div class="col-8">
                               <input type="password" class="pt-8 pb-8 ps-16 w-100 me-8" id="newPassword2" placeholder="請再輸入新密碼" required>
                               <span id="newPassword2Feedback" class="invalid-feedback">請再輸入新密碼</span>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="oldPassword" class="col-4 text-end">舊密碼</label>
                             <div class="col-8">
                               <input type="password" class="pt-8 pb-8 ps-16 w-100 me-8" id="oldPassword" placeholder="請輸入舊密碼" required>
                               <span id="oldPasswordFeedback" class="invalid-feedback">請輸入舊密碼</span>
                             </div>
                        </div>
                        <div class="d-flex justify-content-center pt-16 pb-16"><button type="submit" class="btn btn-lg btn-primary text-white ">修改密碼</button></div> 
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
      $('.needs-validation').each(function(index) {
            var form = $(this);
            form.on('submit', function(e) {
                e.preventDefault();
                form.addClass('was-validated');

                if(form[0].checkValidity()){
                    window.open("index.html");
                } 

            });
        });
    </script>

    <%- include('./layout/footer'); -%>
</body>
</html>
