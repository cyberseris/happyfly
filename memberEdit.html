                <div class="memberInfo w-100 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="fs-32 mb-24 mt-32 w-100 text-center fw-bold">會員資料修改</h1>  

                    <form action="#" class="w-100 needs-validation mb-32 fs-16-20 bg-white" novalidate>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="account" class="col-4 text-end">帳號</label>
                             <div class="col-8">
                               <input type="text" class="form-control-plaintext" id="account" value="happyfly" readonly>
                             </div>
                         </div>
                        <div class="row mb-16 d-flex align-items-center">
                           <label for="name" class="col-4 text-end">中文姓名</label>
                            <div class="col-8">
                              <input type="text" class="form-control-plaintext" id="name" value="六角學院學員" readonly>
                            </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="nameEn" class="col-4 text-end">英文姓名</label>
                             <div class="col-4">
                               <input type="text" class="form-control-plaintext" id="nameEn" value="hexschool student" readonly>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="gender" class="col-4 text-end">性別</label>
                             <div class="col-4">
                               <input type="text" class="form-control-plaintext" id="gender" value="男/女" readonly>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="birthday" class="col-4 text-end">出生日</label>
                             <div class="col-8">
                               <input type="text" class="form-control-plaintext" id="birthday" value="2023/07/07" readonly>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="address" class="col-4 text-end">地址</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="address" placeholder="請輸入地址" required>
                               <span id="addressFeedback" class="invalid-feedback">請輸入地址</span>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="tel" class="col-4 text-end">電話</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="tel" placeholder="請輸入電話" required>
                               <span id="telFeedback" class="invalid-feedback">請輸入電話</span>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="mail" class="col-4 text-end">MAIL</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="mail" placeholder="hexschool@test.com">
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="dietaryRestrict" class="col-4 text-end">飲食限制</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="dietaryRestrict" placeholder="葷素皆可" required>
                               <span id="dietaryRestrictFeedback" class="invalid-feedback">請輸入飲食限制</span>
                             </div>
                        </div>
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="emergencyName" class="col-4 text-end">緊急聯絡姓名</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="emergencyName" placeholder="hexschool" required>
                               <span id="emergencyNameFeedback" class="invalid-feedback">請輸入緊急聯絡姓名</span>
                             </div>
                        </div>  
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="emergencyTel" class="col-4 text-end">緊急聯絡電話</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="emergencyTel" placeholder="hexschool" required>
                               <span id="emergencyTelFeedback" class="invalid-feedback">請輸入緊急聯絡電話</span>
                             </div>
                        </div> 
                        <div class="row mb-16 d-flex align-items-center">
                            <label for="emergencyRelation" class="col-4 text-end">緊急聯絡關係</label>
                             <div class="col-8 col-md-4">
                               <input type="text" class="pt-8 pb-8 ps-16 w-100" id="emergencyRelation" placeholder="魔法師門徒" required>
                               <span id="emergencyRelationFeedback" class="invalid-feedback">請輸入緊急聯絡關係</span>
                             </div>
                        </div>  
                        <div class="d-flex justify-content-center pt-16 pb-16"><button type="submit" src="member.html" class="btn btn-lg btn-primary text-white">修改資料</button></div>
